<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindFit-register</title>

    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
        
    <header class="header">

        <section class="flex">
    
            <div id="menu-btn" class="fas fa-bars-staggered"></div>
    
            <a href="index.html" class="logo"><!--<i class="fas fa-briefcase"></i>-->FindFit</a>
    
            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="view.html">view</a>
                <a href="#">chat</a>
                <a href="login.html">login</a>
            </nav>
    
            <a href="profile.html" class="btn" style="margin-top: 0;">your profile</a>
    
        </section>
    
    
    
    
    </header>

    <div class="profile-container">
        <section class="profile-form">
            <form action="" method="post">
                <h3>Create New Account</h3>
                <input type="text" required name="name" maxlength="20" placeholder="enter your name" class="input">
                <input type="email" required name="email" maxlength="50" placeholder="enter your email" class="input">
                <input type="password" required name="password" maxlength="20" placeholder="enter your password" class="input">
                <input type="password" required name="c_password" maxlength="20" placeholder="confirm your password" class="input">
                <p>already  have an account? <a href="login.html">login now</a></p>
                <input type="submit" value="register now" name="submit" class="btn">
            </form>
        
        </section>
   
    </div>
































    <script src="script.js"></script>

</body>
</html>
